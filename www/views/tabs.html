<!-- 
  Create tabs with an icon and label, using the tabs-positive style. 
  Each tab's child <ion-nav-view> directive will have its own 
  navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top">


  <!-- Main Tab -->
  <ion-tab title="Home" icon="icon ion-home" href="#/tab/main">
    <ion-nav-view name="tab-main"></ion-nav-view>
  </ion-tab>


  <!-- Route Tab -->
  <ion-tab title="Routes" icon="icon ion-plane" href="#/tab/routes">
    <ion-nav-view name="tab-routes"></ion-nav-view>
  </ion-tab>

  <!-- cloud gps tracking Tab -->
  <ion-tab title="Routes" icon="icon ion-person-stalker" href="#/tab/cloud">
    <ion-nav-view name="tab-cloud"></ion-nav-view>
  </ion-tab>

  <!-- Settings Tab -->
  <ion-tab title="Setting" icon="icon ion-gear-b" href="#/tab/setting">
    <ion-nav-view name="tab-setting"></ion-nav-view>
  </ion-tab>


</ion-tabs>
